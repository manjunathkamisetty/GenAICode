<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CP Simulator - Loading...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ CP Simulator</h1>
        <div class="spinner"></div>
        <p>Starting Node.js server...</p>
        <p><small>If you see this page for more than 30 seconds, the Node.js server may not be running properly.</small></p>
        <div id="status"></div>
    </div>
    
    <script>
        // Try to detect if Node.js server is running
        setTimeout(() => {
            fetch('/health')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'healthy') {
                        // Node.js server is running, reload to get the React app
                        window.location.reload();
                    } else {
                        document.getElementById('status').innerHTML = 
                            '<p style="color: #ffeb3b;">‚ö†Ô∏è Node.js server detected but React app not ready</p>';
                    }
                })
                .catch(error => {
                    document.getElementById('status').innerHTML = 
                        '<p style="color: #f44336;">‚ùå Node.js server not responding. Check Azure configuration.</p>';
                });
        }, 5000);
        
        // Auto-refresh every 10 seconds to check for server
        setInterval(() => {
            fetch('/health')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'healthy') {
                        window.location.reload();
                    }
                })
                .catch(() => {
                    // Server still not ready
                });
        }, 10000);
    </script>
</body>
</html>
